name: learn_kyrgyz
description: "A Flutter app for learning English from Kyrgyz."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  provider: ^6.0.5

  # Firebase - согласованный набор версий (совместим между собой)
  # Firebase stack (commented while app runs fully offline)
  # firebase_core: ^2.32.0
  # cloud_firestore: ^4.17.5
  # firebase_auth: ^4.4.0
  shared_preferences: ^2.5.3
  go_router: ^17.0.0
  google_fonts: ^6.2.1
  flutter_tts: ^4.0.2
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
